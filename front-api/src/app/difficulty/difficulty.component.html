<div *ngIf="recipe !== undefined">
  <div class="d-flex flex-row justify-content-center" *ngIf="recipe.difficulty === 1">
    <img src="assets/images/kid.png" alt="star">
  </div>
  <div class="d-flex flex-row justify-content-center" *ngIf="recipe.difficulty === 2">
    <img src="assets/images/fork.png" alt="star">
  </div>
  <div class="d-flex flex-row justify-content-center" *ngIf="recipe.difficulty === 3">
    <img src="assets/images/skull.png" alt="star">
  </div>
</div>
