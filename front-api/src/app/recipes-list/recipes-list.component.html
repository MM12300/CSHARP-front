<div>
  <h3>Add a recipe</h3>
  <form class="d-flex flex-column" [formGroup]="recipeForm" (ngSubmit)="createRecipe()">

    <label for="name">Recipe name</label>
    <input id="name" name="name" formControlName="name" placeholder="name" type="text" />

    <label for="urlPicture">Recipe photo Url</label>
    <input id="urlPicture" name="urlPicture" formControlName="urlPicture" placeholder="urlPicture" type="text" />

    <label for="description">Description</label>
    <input id="description" name="description" formControlName="description" placeholder="description" type="text" />

    <label for="ingredients">Ingredients</label>
    <input id="ingredients" name="ingredients" formControlName="ingredients" placeholder="ingredients" type="text" />

    <label for="duration">Duration</label>
    <input id="duration" name="duration" formControlName="duration" placeholder="duration" type="number" />

    <label for="score">Score</label>
    <input id="score" name="score" formControlName="score" placeholder="Choose a score between 1 and 5" type="number" [min]="1" [max]="5"/>

    <label for="difficulty">Difficulty</label>
    <input id="difficulty" name="difficulty" formControlName="difficulty" placeholder="Choose a score between 1 and 3" type="number" [min]="1" [max]="3" />

    <label for="budget">Budget</label>
    <input id="budget" name="budget" formControlName="budget" placeholder="budget" type="number" />

    <label for="recipe">Recipe</label>
    <input id="recipe" name="recipe" formControlName="recipe" placeholder="recipe" type="text" />

    <button [disabled]="isButtonDisabled" class="btn btn-light w-25" type="submit">Create Recipe</button>

  </form>

</div>

<div *ngIf="recipes !== undefined; else noRecipes">
  <h3>Your recipes</h3>
  <hr>
  <h6>Check the recipes you have just created with our API</h6>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Recette</th>
      <th scope="col">Durée</th>
      <th scope="col">Score</th>
      <th scope="col">Difficulty</th>
      <th scope="col">Budget</th>
      <th scope="col">Description</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes">
      <td class="col-3 align-middle">
        <img class="pr-2" src="{{recipe.urlPicture}}" alt="recipeImage">
        <a routerLink="/recipe/{{recipe.id}}">
          {{recipe.name}}
        </a>
      </td>
      <td class="col-1 align-middle">{{recipe.duration}} min</td>
      <td class="col-1 align-middle">
        <app-stars [recipe]="recipe"></app-stars>
      </td>
      <td class="col-1 align-middle text-center"><app-difficulty [recipe]="recipe"></app-difficulty></td>
      <td class="col-1 align-middle">{{recipe.budget}} €</td>
      <td class="col-4 align-middle">{{recipe.description}}</td>
      <td class="col-1 text-center align-middle"><button (click)="this.deleteRecipe(recipe.id)" class="btn btn-danger text-white">X</button></td>
  </table>
</div>

<ng-template #noRecipes>
  No Recipes has been created yet.
</ng-template>
